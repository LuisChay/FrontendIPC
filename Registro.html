  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Registro</title>
  </head>
  <body>

    <div>
        <div style="width: 40%; padding-left: 25px;">
        <form>
            <div class="mb-3">
              <label for="nombrepac" class="form-label">Nombre </label>
              <input type="text" class="form-control" id="nombrepac" 
            </div>
            <div class="mb-3">
                <label for="apellidopac" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidopac"
            </div>
            <div class="mb-3">
                <label for="fechapac" class="form-label">Fecha de nacimiento </label>
                <input type="text" class="form-control" id="fechapac" 
              </div>
              <div class="mb-3">
                  <label for="sexopac" class="form-label">Sexo</label>
                  <input type="text" class="form-control" id="sexopac"
              </div>
              <div class="mb-3">
                <label for="usuariopac" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuariopac" 
              </div>
              <div class="mb-3">
                  <label for="contrapac" class="form-label">Contraseña (Su contraseña debe de contener como mínimo 8 caracteres)</label>
                  <input type="text" class="form-control" id="contrapac"
              </div>
              <div class="mb-3">
                <label for="telefonopac" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefonopac"
            </div>

              <button onclick="BotonRegistrar()" type="submit" class="btn btn-outline-dark">Registrar</button>
              <a class="btn btn-outline-dark" href="Login.html">Regresar</a>
          </form>
        </div>
    </div>


<script>
    function BotonRegistrar() {
      event.preventDefault();

        var nombre = document.querySelector('#nombrepac').value
        var apellido = document.querySelector('#apellidopac').value
        var fecha = document.querySelector('#fechapac').value
        var sexo = document.querySelector('#sexopac').value
        var usuario = document.querySelector('#usuariopac').value
        var contraseña = document.querySelector('#contrapac').value
        var telefono = document.querySelector('#telefonopac').value

        var objeto = {
            'nombrepac': nombre,
            'apellidopac': apellido,
            'fechapac': fecha,
            'sexopac': sexo,
            'usuariopac': usuario,
            'contrapac': contraseña,
            'telefonopac': telefono,
        }
        console.log(objeto)
        
        fetch('https://backend-202000343.herokuapp.com/Pacientes', {
            method: 'POST',
            body: JSON.stringify(objeto),
           
            headers:{
              'Content-Type': 'application/json',
              'Access-Control-Allow-Origin': '*',}})
        .then(res => res.json())
        .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
          console.log(response);
          alert(response.Mensaje)       
        })        
    }


</script>
